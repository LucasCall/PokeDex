<poke-search (emmitSearch)="getSearch($event)"></poke-search>



<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons" let-i="index">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>
          {{ indexBase + i + 1 }} - {{ pokemon.name }}
        </h2>

        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{value.type.name}}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        >
      </section>
    </a>
  </ng-template>
</section>

<div class="container-pagination">
  <div class="pagination">
    <button (click)="goToFirstPage()" [disabled]="currentPage === 1"><<</button>
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"><</button>
    <ng-container *ngFor="let page of displayedPages">
      <button [class.active]="page === currentPage" (click)="changePage(page)">{{ page }}</button>
    </ng-container>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">></button>
    <button (click)="goToLastPage()" [disabled]="currentPage === totalPages">>></button>
  </div>
  
  <div class="items-per-page">
    Itens por p√°gina:
    <select class="select-items-per-page" [(ngModel)]="selectedItemsPerPage" (change)="onItemsPerPageChange()">
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
    </select>
  </div>
</div>

<img 
  src="../../../assets/icons/error.png" 
  alt="Deu erro na mostragem de pokemon" 
  width="100%"
  *ngIf="apiError"
>
